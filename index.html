<!DOCTYPE html>

<html>

   <head>   
        <link rel="stylesheet" href="style-1.css">
   </head>

   <body>

          <div class="search-container" > 
               <input type="text" placeholder="Enter your ip here" id="input-ip" >
               <button id="button" >search</button>
          </div>

          <div class="details" >
               <div>
                    <h3 id="ip" >127.0.0.1</h3>
                    <p id="para" >your current ipv4 address</p>
               </div>
               <table>
                    <tr>
                         <td>Country</td>
                         <td id="country" >{country}</td>
                    </tr>
                    <tr>
                         <td>State</td>
                         <td id="state" >{State}</td>
                    </tr>
                    <tr>
                         <td>City</td>
                         <td id="city" >{city}</td>
                    </tr>
                    <tr>
                         <td>Pin Code</td>
                         <td id="pin-code" >{pin code}</td>
                    </tr>
                    <tr>
                         <td>Latitude</td>
                         <td id="Latitude" >{Latitude}</td>
                    </tr>
                    <tr>
                         <td>Longitude</td>
                         <td id="Longitude" >{Longitude}</td>
                    </tr>
                    <tr>
                         <td>Time Zone</td>
                         <td id="time-zone" >{Time Zone}</td>
                    </tr>
                    <tr>
                         <td>ISP</td>
                         <td id="isp" >{isp}</td>
                    </tr>

               </table>
          </div>

        <script src="./script-1.js" ></script>
   </body>

</html>
